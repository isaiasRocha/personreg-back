name: Build and Push Backend Image

on:
  push:
    branches:
      - master  # ğŸš€ Sempre que houver um push na branch "master" do backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ” Definir VersÃ£o da Imagem do Backend
        run: echo "IMAGE_TAG=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build da Imagem do Backend
        run: |
          docker build -t seu-usuario/person_reg_backend:${{ env.IMAGE_TAG }} -f Dockerfile .
          docker tag seu-usuario/person_reg_backend:${{ env.IMAGE_TAG }} seu-usuario/person_reg_backend:latest

      - name: ğŸ“¤ Push da Imagem do Backend para o Docker Hub
        run: |
          docker push seu-usuario/person_reg_backend:${{ env.IMAGE_TAG }}
          docker push seu-usuario/person_reg_backend:latest

      - name: âœ… ConclusÃ£o
        run: echo "ğŸ‰ Backend atualizado no Docker Hub!"
